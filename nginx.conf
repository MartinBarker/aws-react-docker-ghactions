worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;

    location /internal-api/ {
        proxy_pass http://localhost:3030/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }    location /_next/static/ {
        alias /usr/share/nginx/html/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static files from public folder (images, etc.)
    location /headshot.jpg {
        alias /usr/share/nginx/html/headshot.jpg;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /aesthetic-images/ {
        alias /usr/share/nginx/html/aesthetic-images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /images/ {
        alias /usr/share/nginx/html/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /ico/ {
        alias /usr/share/nginx/html/ico/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /svg/ {
        alias /usr/share/nginx/html/svg/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }
  }
}